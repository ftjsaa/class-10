<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;" width="50%" align="center"cellpadding="5" cellspacing="5">
        <caption><i>A table With Merged Cells</i></caption>
        <tr>
            <td rowspan="2"></td>
            <th colspan="2">Average</th>
            <!-- <td>3</td> -->
            <th rowspan="2">Red eyes</th>
        </tr>
        <tr>
            <!-- <td>5</td> -->
            <th>height</th>
            <th>weight</th>
            <!-- <td>8</td> -->
        </tr>
        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
    
</body>
</html>
